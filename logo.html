<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Logo Hover</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .icon-container {
            width: 100px;
            height: 100px;
            display: flex;
            border: 2px solid #0A66C2; 
            border-radius: 15px;
            justify-content: center;
            align-items: center;
            perspective: 1000px; 
            cursor: pointer;
        }

        .linkedin-icon {
            font-size: 50px; /* حجم الأيقونة */
            color: #0A66C2;
            transition: transform 0.6s ease; /* سرعة الحركة وسلاستها */
            transform-style: preserve-3d;
        }

        .icon-container:hover .linkedin-icon {
            transform: rotateY(360deg) scale(1.2); /* دوران + تكبير */
        }
    </style>
</head>

<body>
    <div class="icon-container">
        <i class="fab fa-linkedin-in linkedin-icon"></i>
    </div>
</body>

</html>
